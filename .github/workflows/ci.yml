---
name: ci
on:
  - push
  - pull_request
jobs:
  build:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v3
    - name: Install build tools
      run: |
        sudo apt update
        sudo apt install -y build-essential
    - name: Build project
      run: |
          gcc -o task_manager task_manager.c